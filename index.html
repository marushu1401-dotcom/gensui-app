<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>減衰計算表</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <style>
        body { font-family: sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        // --- アイコンコンポーネント ---
        const Icon = ({ children, className, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>{children}</svg>
        );

        const Activity = (props) => <Icon {...props}><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></Icon>;
        const Calculator = (props) => <Icon {...props}><rect x="4" y="2" width="16" height="20" rx="2"></rect><line x1="8" y1="6" x2="16" y2="6"></line><line x1="16" y1="14" x2="16" y2="18"></line><path d="M16 10h.01"></path><path d="M12 10h.01"></path><path d="M8 10h.01"></path><path d="M12 14h.01"></path><path d="M8 14h.01"></path><path d="M12 18h.01"></path><path d="M8 18h.01"></path></Icon>;
        const Info = (props) => <Icon {...props}><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></Icon>;
        const RefreshCw = (props) => <Icon {...props}><path d="M21 2v6h-6"></path><path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path><path d="M3 22v-6h6"></path><path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path></Icon>;
        const CalendarIcon = (props) => <Icon {...props}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></Icon>;
        const Hourglass = (props) => <Icon {...props}><path d="M5 22h14"></path><path d="M5 2h14"></path><path d="M17 22v-4.172a2 2 0 0 0-.586-1.414L12 12l-4.414 4.414A2 2 0 0 0 7 17.828V22"></path><path d="M7 2v4.172a2 2 0 0 0 .586 1.414L12 12l4.414-4.414A2 2 0 0 0 17 6.172V2"></path></Icon>;
        const LineChart = (props) => <Icon {...props}><path d="M3 3v18h18"></path><path d="m19 9-5 5-4-4-3 3"></path></Icon>;
        const AlertCircle = (props) => <Icon {...props}><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></Icon>;
        const Clock = (props) => <Icon {...props}><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></Icon>;
        const ArrowDown = (props) => <Icon {...props}><line x1="12" y1="5" x2="12" y2="19"></line><polyline points="19 12 12 19 5 12"></polyline></Icon>;

        // --- ロジック ---
        const TIME_UNITS = {
            days: { label: '日', toSeconds: 86400 },
            minutes: { label: '分', toSeconds: 60 },
            seconds: { label: '秒', toSeconds: 1 },
        };

        const formatNumber = (num) => {
            if (num === 0) return '0';
            if (Math.abs(num) < 0.0001 || Math.abs(num) > 1000000) {
                return num.toExponential(4);
            }
            return num.toLocaleString(undefined, { maximumFractionDigits: 4 });
        };

        const formatDate = (date) => {
            if (!date || isNaN(date.getTime())) return '-';
            const pad = (n) => n.toString().padStart(2, '0');
            return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())} ${pad(date.getHours())}:${pad(date.getMinutes())}:${pad(date.getSeconds())}`;
        };

        const formatDurationSimple = (seconds) => {
            const absSeconds = Math.abs(seconds);
            const units = [
                { label: '日', val: 86400 },
                { label: '分', val: 60 },
                { label: '秒', val: 1 },
            ];
            for (const u of units) {
                if (absSeconds >= u.val) return `${(seconds / u.val).toFixed(2)} ${u.label}`;
            }
            return `${seconds.toFixed(2)} 秒`;
        };

        const formatDurationDetailed = (seconds) => {
            const absSeconds = Math.abs(seconds);
            const days = Math.floor(absSeconds / 86400);
            const hours = Math.floor((absSeconds % 86400) / 3600);
            const minutes = Math.floor((absSeconds % 3600) / 60);
            const secs = parseFloat((absSeconds % 60).toFixed(2));
            const parts = [];
            if (days > 0) parts.push(`${days}日`);
            if (hours > 0) parts.push(`${hours}時間`);
            if (minutes > 0) parts.push(`${minutes}分`);
            if (secs > 0 || parts.length === 0) parts.push(`${secs}秒`);
            return parts.join(' ');
        };

        function App() {
            const [initialAmount, setInitialAmount] = useState(1000);
            const [halfLife, setHalfLife] = useState(109.77);
            const [halfLifeUnit, setHalfLifeUnit] = useState('minutes');
            const [isDetailedTime, setIsDetailedTime] = useState(false);
            const [baseDate, setBaseDate] = useState(() => {
                const now = new Date();
                now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
                return now.toISOString().slice(0, 19);
            });

            // 既知のデータ
            const [refAmount, setRefAmount] = useState(1000);
            const [refDate, setRefDate] = useState(() => {
                const now = new Date();
                now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
                return now.toISOString().slice(0, 19);
            });
            const [targetActivityDate, setTargetActivityDate] = useState(() => {
                const now = new Date();
                now.setHours(now.getHours() + 1);
                now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
                return now.toISOString().slice(0, 19);
            });

            // 差し引き量（残量）と測定日時
            const [minusAmount, setMinusAmount] = useState(0);
            const [minusDate, setMinusDate] = useState(() => {
                const now = new Date();
                now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
                return now.toISOString().slice(0, 19);
            });

            // 時計のズレ (秒単位)
            const [clockDrift, setClockDrift] = useState(0);

            // 目標放射能量
            const [targetAmount, setTargetAmount] = useState(500);
            // 許容誤差(%)
            const [marginPercent, setMarginPercent] = useState(5);

            const [presets] = useState([
                { id: '1', label: '18F', value: 109.77, unit: 'minutes' },
            ]);

            const [mainMode, setMainMode] = useState('amount'); // amount, time, activity, time2
            const [calcMode, setCalcMode] = useState('relative');
            const [elapsedTime, setElapsedTime] = useState(60);
            const [elapsedTimeUnit, setElapsedTimeUnit] = useState('minutes');
            const [targetDateInput, setTargetDateInput] = useState(() => {
                const now = new Date();
                now.setHours(now.getHours() + 1);
                now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
                return now.toISOString().slice(0, 19);
            });

            const results = useMemo(() => {
                const hlSeconds = halfLife * TIME_UNITS[halfLifeUnit].toSeconds;
                if (hlSeconds <= 0) return null;

                let elapsedInSeconds = 0;
                let currentRemaining = 0;
                let baseDateObj = new Date();
                let targetDateObj = new Date();
                
                let plusResults = null;
                let minusResults = null;
                let effectiveStartAmount = 0;

                // 入力した基準日時
                const rDateObj = new Date(refDate);
                const mDateObj = new Date(minusDate);

                if (mainMode === 'amount') {
                    baseDateObj = new Date(baseDate);
                    if (calcMode === 'relative') {
                        elapsedInSeconds = elapsedTime * TIME_UNITS[elapsedTimeUnit].toSeconds;
                        targetDateObj = new Date(baseDateObj.getTime() + elapsedInSeconds * 1000);
                    } else {
                        targetDateObj = new Date(targetDateInput);
                        elapsedInSeconds = (targetDateObj.getTime() - baseDateObj.getTime()) / 1000;
                    }
                    currentRemaining = initialAmount * Math.pow(0.5, elapsedInSeconds / hlSeconds);
                } else if (mainMode === 'time') {
                    baseDateObj = new Date(baseDate);
                    if (initialAmount <= 0 || targetAmount <= 0) {
                        elapsedInSeconds = 0;
                        currentRemaining = initialAmount;
                    } else {
                        const ratio = targetAmount / initialAmount;
                        elapsedInSeconds = -hlSeconds * Math.log2(ratio);
                    }
                    targetDateObj = new Date(baseDateObj.getTime() + elapsedInSeconds * 1000);
                    currentRemaining = targetAmount;
                } else if (mainMode === 'activity') {
                    const rDate = rDateObj;
                    const tDate = new Date(targetActivityDate);
                    elapsedInSeconds = (tDate.getTime() - rDate.getTime()) / 1000;
                    currentRemaining = refAmount * Math.pow(0.5, elapsedInSeconds / hlSeconds);
                    baseDateObj = rDate;
                    targetDateObj = tDate;
                } else if (mainMode === 'time2') {
                    const rDate = rDateObj;
                    const mDate = mDateObj;
                    baseDateObj = rDate;

                    // 残量を「既知の情報の日時」時点の値に換算
                    const elapsedMinusToRef = (rDate.getTime() - mDate.getTime()) / 1000;
                    const effectiveMinusAmountAtRef = minusAmount * Math.pow(0.5, elapsedMinusToRef / hlSeconds);

                    // 既知の量から残量を差し引く
                    effectiveStartAmount = refAmount - effectiveMinusAmountAtRef;

                    const calcTimeForAmt = (amt) => {
                        if (effectiveStartAmount <= 0 || amt <= 0) return 0;
                        const ratio = amt / effectiveStartAmount;
                        return -hlSeconds * Math.log2(ratio);
                    };

                    elapsedInSeconds = calcTimeForAmt(targetAmount);
                    targetDateObj = new Date(rDate.getTime() + elapsedInSeconds * 1000);
                    currentRemaining = targetAmount;

                    // プラス誤差
                    const amtPlus = targetAmount * (1 + marginPercent / 100);
                    const elapsedPlus = calcTimeForAmt(amtPlus);
                    const datePlus = new Date(rDate.getTime() + elapsedPlus * 1000);
                    plusResults = {
                        amount: amtPlus,
                        elapsed: elapsedPlus,
                        date: datePlus,
                        adjustedDate: new Date(datePlus.getTime() + clockDrift * 1000)
                    };

                    // マイナス誤差
                    const amtMinus = targetAmount * (1 - marginPercent / 100);
                    const elapsedMinus = calcTimeForAmt(amtMinus);
                    const dateMinus = new Date(rDate.getTime() + elapsedMinus * 1000);
                    minusResults = {
                        amount: amtMinus,
                        elapsed: elapsedMinus,
                        date: dateMinus,
                        adjustedDate: new Date(dateMinus.getTime() + clockDrift * 1000)
                    };
                }

                const baseValForStats = (mainMode === 'activity' || mainMode === 'time2') 
                    ? (mainMode === 'time2' ? effectiveStartAmount : refAmount) 
                    : initialAmount;

                return {
                    remaining: currentRemaining,
                    percentage: baseValForStats !== 0 ? (currentRemaining / baseValForStats) * 100 : 0,
                    halfLifeInSeconds: hlSeconds,
                    elapsedInSeconds,
                    baseDateObj,
                    targetDateObj,
                    effectiveStartAmount,
                    // 時計補正後の全データ
                    adjustedBaseDateObj: new Date(baseDateObj.getTime() + clockDrift * 1000),
                    adjustedMinusDateObj: new Date(mDateObj.getTime() + clockDrift * 1000),
                    adjustedTargetDateObj: new Date(targetDateObj.getTime() + clockDrift * 1000),
                    plusResults,
                    minusResults
                };
            }, [initialAmount, halfLife, halfLifeUnit, mainMode, calcMode, elapsedTime, elapsedTimeUnit, baseDate, targetDateInput, targetAmount, refAmount, refDate, targetActivityDate, marginPercent, clockDrift, minusAmount, minusDate]);

            const chartData = useMemo(() => {
                if (!results) return [];
                const t = results.elapsedInSeconds;
                const hl = results.halfLifeInSeconds;
                const baseVal = (mainMode === 'activity' || mainMode === 'time2') 
                    ? (mainMode === 'time2' ? results.effectiveStartAmount : refAmount) 
                    : initialAmount;
                
                let minTime = Math.min(0, t);
                let maxTime = Math.max(hl * 3, t * 1.5);
                if (t >= 0) {
                    minTime = -hl * 0.5;
                    maxTime = Math.max(t * 1.2, hl * 3);
                } else {
                    minTime = t * 1.2;
                    maxTime = hl * 3;
                }

                const points = [];
                const steps = 100;
                const totalRange = maxTime - minTime;
                for (let i = 0; i <= steps; i++) {
                    const time = minTime + (totalRange / steps) * i;
                    const amount = baseVal * Math.pow(0.5, time / hl);
                    points.push({ t: time, amount });
                }
                return { points, minTime, maxTime, totalRange };
            }, [results, initialAmount, refAmount, mainMode]);

            const Graph = () => {
                if (!results || chartData.points.length === 0) return null;
                const width = 600;
                const height = 240;
                const padding = 40;
                const baseVal = (mainMode === 'activity' || mainMode === 'time2') 
                    ? (mainMode === 'time2' ? results.effectiveStartAmount : refAmount) 
                    : initialAmount;
                const maxYData = Math.max(baseVal, ...chartData.points.map(p => p.amount));
                const yAxisMax = maxYData * 1.1;
                const getX = (t) => padding + ((t - chartData.minTime) / chartData.totalRange) * (width - padding * 2);
                const getY = (amt) => height - padding - (amt / yAxisMax) * (height - padding * 2);
                const pathD = `M ${chartData.points.map(p => `${getX(p.t)},${getY(p.amount)}`).join(' L ')}`;

                return (
                    <div className="w-full bg-white rounded-lg shadow-inner border border-slate-200">
                        <svg viewBox={`0 0 ${width} ${height}`} className="w-full h-auto text-[10px]">
                            <line x1={padding} y1={height-padding} x2={width-padding} y2={height-padding} stroke="#cbd5e1" strokeWidth="2" />
                            <line x1={padding} y1={padding} x2={padding} y2={height-padding} stroke="#cbd5e1" strokeWidth="2" />
                            <path d={pathD} fill="none" stroke="#3b82f6" strokeWidth="2.5" />
                            <circle cx={getX(results.elapsedInSeconds)} cy={getY(results.remaining)} r="5" fill="#ef4444" stroke="white" strokeWidth="2" />
                            <text x={padding-5} y={getY(baseVal)} textAnchor="end" fill="#3b82f6" fontWeight="bold">開始点</text>
                        </svg>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-slate-50 p-4 md:p-8 font-sans text-slate-800">
                    <div className="max-w-6xl mx-auto">
                        <header className="mb-6 flex items-center gap-3">
                            <div className="p-3 bg-blue-600 rounded-lg shadow-lg"><Activity className="w-6 h-6 text-white" /></div>
                            <div>
                                <h1 className="text-xl font-bold text-slate-900">減衰計算表</h1>
                                <p className="text-slate-500 text-xs">Radioactive Decay Calculator</p>
                            </div>
                        </header>

                        {/* タブナビゲーション */}
                        <div className="flex flex-wrap md:flex-nowrap rounded-xl bg-white shadow-sm border border-slate-200 p-1 mb-6 gap-1">
                            {[
                                { id: 'amount', label: '残存量を求める', icon: Calculator },
                                { id: 'time', label: '時間を求める', icon: Hourglass },
                                { id: 'activity', label: '放射能量を求める', icon: LineChart },
                                { id: 'time2', label: '時間を求める（ 140 ）', icon: Hourglass },
                            ].map(tab => (
                                <button key={tab.id} onClick={() => setMainMode(tab.id)} className={`flex-1 flex items-center justify-center gap-2 py-2.5 px-2 rounded-lg text-[11px] font-bold transition-all ${mainMode === tab.id ? 'bg-blue-600 text-white shadow-md' : 'text-slate-500 hover:bg-slate-50'}`}>
                                    <tab.icon className="w-4 h-4" /> {tab.label}
                                </button>
                            ))}
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-6">
                            <div className="lg:col-span-5 space-y-6">
                                <section className="bg-white p-5 rounded-xl shadow-sm border border-slate-200 relative overflow-hidden">
                                    <div className="absolute top-0 left-0 w-1 h-full bg-blue-500"></div>
                                    
                                    <div className="flex justify-between items-center mb-4">
                                        <h2 className="flex items-center gap-2 font-bold text-sm text-slate-700"><RefreshCw className="w-4 h-4 text-blue-500" /> パラメータ設定</h2>
                                        {mainMode === 'time2' && (
                                            <div className="flex items-center gap-2 bg-blue-50 px-2 py-1 rounded border border-blue-100 shadow-sm">
                                                <label className="text-[10px] font-bold text-blue-800 whitespace-nowrap">時計2 ズレ(秒):</label>
                                                <input type="number" value={clockDrift} onChange={(e) => setClockDrift(Number(e.target.value))} className="w-14 px-1 py-0.5 border border-blue-200 rounded text-xs text-center font-bold text-blue-700" />
                                            </div>
                                        )}
                                    </div>

                                    {(mainMode === 'activity' || mainMode === 'time2') ? (
                                        <div className="space-y-4 animate-in fade-in duration-300">
                                            <div className="bg-blue-50 p-3 rounded-lg border border-blue-100">
                                                <label className="block text-[10px] font-bold text-blue-800 mb-1">既知の情報 (基準データ)</label>
                                                <div className="flex gap-2 mb-2">
                                                    <input type="number" value={refAmount} onChange={(e) => setRefAmount(Number(e.target.value))} className="w-full px-2 py-1.5 border border-blue-200 rounded text-sm" />
                                                    <span className="text-xs self-center font-bold text-blue-600">MBq</span>
                                                </div>
                                                <input type="datetime-local" step="1" value={refDate} onChange={(e) => setRefDate(e.target.value)} className="w-full px-2 py-1.5 border border-blue-200 rounded text-sm mb-1" />
                                                {mainMode === 'time2' && (
                                                    <div className="px-1 text-[9px] text-blue-400 flex justify-between">
                                                        <span>時計2反映:</span>
                                                        <span className="font-bold">{results ? formatDate(results.adjustedBaseDateObj) : '-'}</span>
                                                    </div>
                                                )}
                                            </div>

                                            {mainMode === 'time2' && (
                                                <React.Fragment>
                                                    <div className="flex flex-col items-center py-1">
                                                        <ArrowDown className="w-4 h-4 text-slate-300" />
                                                    </div>
                                                    <div className="bg-indigo-50 p-3 rounded-lg border border-indigo-100">
                                                        <label className="block text-[10px] font-bold text-indigo-800 mb-1">残量 (差し引き分)</label>
                                                        <div className="grid grid-cols-1 gap-2">
                                                            <div className="flex gap-2 items-center">
                                                                <input type="number" value={minusAmount} onChange={(e) => setMinusAmount(Number(e.target.value))} className="w-full px-2 py-1.5 border border-indigo-200 rounded text-sm bg-white" placeholder="量" />
                                                                <span className="text-xs font-bold text-indigo-600">MBq</span>
                                                            </div>
                                                            <div className="flex flex-col gap-1">
                                                                <label className="text-[9px] text-indigo-400">測定日時</label>
                                                                <input type="datetime-local" step="1" value={minusDate} onChange={(e) => setMinusDate(e.target.value)} className="w-full px-2 py-1 border border-indigo-200 rounded text-xs mb-1" />
                                                                <div className="px-1 text-[9px] text-indigo-400 flex justify-between">
                                                                    <span>時計2反映:</span>
                                                                    <span className="font-bold">{results ? formatDate(results.adjustedMinusDateObj) : '-'}</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div className="mt-2 text-[10px] text-indigo-500 flex flex-col gap-0.5 px-1 border-t border-indigo-100 pt-2">
                                                            <div className="flex justify-between italic">
                                                                <span>補正後の基準時放射能量:</span>
                                                                <span className="font-bold">{results ? formatNumber(results.effectiveStartAmount) : '-'} MBq</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </React.Fragment>
                                            )}

                                            <div className="bg-slate-50 p-3 rounded-lg border border-slate-200">
                                                <label className="block text-[10px] font-bold text-slate-500 mb-1">
                                                    {mainMode === 'activity' ? '求めたい日時' : '目標の放射能量'}
                                                </label>
                                                {mainMode === 'activity' ? (
                                                    <input type="datetime-local" step="1" value={targetActivityDate} onChange={(e) => setTargetActivityDate(e.target.value)} className="w-full px-2 py-1.5 border border-slate-300 rounded text-sm" />
                                                ) : (
                                                    <div className="space-y-3">
                                                        <div className="flex gap-2">
                                                            <input type="number" value={targetAmount} onChange={(e) => setTargetAmount(Math.max(0, Number(e.target.value)))} className="w-full px-2 py-1.5 border border-slate-300 rounded text-sm" />
                                                            <span className="text-xs self-center font-bold text-slate-500">MBq</span>
                                                        </div>
                                                        <div className="pt-2 border-t border-slate-200">
                                                            <label className="block text-[10px] font-bold text-slate-500 mb-1 flex items-center gap-1">許容誤差 (%) <span className="font-normal text-slate-400">±{marginPercent}%</span></label>
                                                            <input type="range" min="0" max="20" step="0.1" value={marginPercent} onChange={(e) => setMarginPercent(Number(e.target.value))} className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-blue-600" />
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="space-y-4">
                                            <div className="bg-slate-50 p-3 rounded-lg border border-slate-200">
                                                <label className="block text-[10px] font-bold text-slate-500 mb-1">基準日時 (t=0)</label>
                                                <input type="datetime-local" step="1" value={baseDate} onChange={(e) => setBaseDate(e.target.value)} className="w-full px-2 py-1.5 border border-slate-300 rounded text-sm" />
                                            </div>
                                            <div className="grid grid-cols-2 gap-4">
                                                <div>
                                                    <label className="block text-[10px] font-medium text-slate-600 mb-1">初期量 (N₀)</label>
                                                    <div className="flex gap-1 items-center">
                                                        <input type="number" value={initialAmount} onChange={(e) => setInitialAmount(Math.max(0, Number(e.target.value)))} className="w-full px-2 py-1.5 border border-slate-300 rounded text-sm" />
                                                        <span className="text-[10px] font-bold">MBq</span>
                                                    </div>
                                                </div>
                                                <div>
                                                    <label className="block text-[10px] font-medium text-slate-600 mb-1">目標量 (N)</label>
                                                    <input type="number" disabled={mainMode !== 'time'} value={targetAmount} onChange={(e) => setTargetAmount(Math.max(0, Number(e.target.value)))} className="w-full px-2 py-1.5 border border-slate-300 rounded text-sm disabled:bg-slate-100" />
                                                </div>
                                            </div>
                                            {mainMode === 'amount' && (
                                                <div className="bg-blue-50 p-3 rounded-lg border border-blue-100">
                                                    <label className="block text-[10px] font-bold text-blue-800 mb-1">経過時間指定</label>
                                                    <div className="flex gap-2">
                                                        <input type="number" value={elapsedTime} onChange={(e) => setElapsedTime(Number(e.target.value))} className="flex-1 px-2 py-1.5 border border-blue-200 rounded text-sm" />
                                                        <select value={elapsedTimeUnit} onChange={(e) => setElapsedTimeUnit(e.target.value)} className="w-20 px-1 py-1.5 border border-blue-200 rounded text-xs bg-white">
                                                            {Object.entries(TIME_UNITS).map(([k, u]) => <option key={k} value={k}>{u.label}</option>)}
                                                        </select>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    )}

                                    <div className="mt-4 pt-4 border-t border-slate-100">
                                        <label className="block text-[10px] font-medium text-slate-600 mb-1">半減期 (T₁/₂)</label>
                                        <div className="flex gap-2">
                                            <input type="number" value={halfLife} onChange={(e) => setHalfLife(Math.max(0.001, Number(e.target.value)))} className="flex-1 px-2 py-1.5 border border-slate-300 rounded text-sm" />
                                            <select value={halfLifeUnit} onChange={(e) => setHalfLifeUnit(e.target.value)} className="w-20 px-1 py-1.5 border border-slate-300 rounded text-xs bg-slate-50">
                                                {Object.entries(TIME_UNITS).map(([k, u]) => <option key={k} value={k}>{u.label}</option>)}
                                            </select>
                                        </div>
                                    </div>
                                </section>

                                <section className="bg-slate-50 p-4 rounded-xl border border-slate-200">
                                    <h3 className="text-[10px] font-bold text-slate-500 flex items-center gap-2 mb-2"><Info className="w-3 h-3" /> 核種</h3>
                                    <div className="flex flex-wrap gap-2">
                                        {presets.map((item) => (
                                            <button key={item.id} onClick={() => { setHalfLife(item.value); setHalfLifeUnit(item.unit); }} className="px-3 py-1 bg-white hover:bg-slate-100 text-slate-600 text-xs rounded border border-slate-200 transition-colors">{item.label}</button>
                                        ))}
                                    </div>
                                </section>
                            </div>

                            <div className="lg:col-span-7 space-y-6">
                                <section className="space-y-4">
                                    <div className={`bg-white p-5 rounded-xl shadow-sm border-l-4 ${mainMode.includes('time') ? 'border-amber-500' : 'border-blue-500'}`}>
                                        <p className="text-[10px] text-slate-500 mb-1">
                                            {mainMode.includes('time') ? '目標放射能量に到達するまでの時間' : '計算された放射能量 (MBq)'}
                                        </p>
                                        <p className={`text-2xl font-bold ${mainMode.includes('time') ? 'text-amber-600' : 'text-blue-600'}`}>
                                            {results ? (mainMode.includes('time') ? (isDetailedTime ? formatDurationDetailed(results.elapsedInSeconds) : formatDurationSimple(results.elapsedInSeconds)) : formatNumber(results.remaining)) : '-'}
                                        </p>
                                        <div className="flex justify-between items-center mt-2">
                                            <p className="text-[10px] text-slate-400">計算点に対する割合: {results ? results.percentage.toFixed(4) : '-'} %</p>
                                            <label className="inline-flex items-center gap-1 cursor-pointer">
                                                <input type="checkbox" checked={isDetailedTime} onChange={(e) => setIsDetailedTime(e.target.checked)} className="w-3 h-3" />
                                                <span className="text-[9px] text-slate-400">詳細形式</span>
                                            </label>
                                        </div>
                                    </div>

                                    {/* 到着予測日時 */}
                                    <div className="bg-slate-50 p-4 rounded-xl border border-slate-200">
                                        <div className="space-y-3">
                                            <div className="flex justify-between items-center">
                                                <div className="flex items-center gap-2 text-[10px] text-slate-500"><Clock className="w-3 h-3"/> 時計1（基準）予測日時</div>
                                                <span className="text-sm font-mono text-slate-700">{results ? formatDate(results.targetDateObj) : '-'}</span>
                                            </div>
                                            <div className="h-px bg-slate-200 w-full"></div>
                                            <div className="flex justify-between items-center">
                                                <div className="flex items-center gap-2 text-[11px] font-bold text-blue-600"><Clock className="w-4 h-4"/> 時計2（補正後）予測日時</div>
                                                <span className="text-lg font-mono font-bold text-blue-700">{results ? formatDate(results.adjustedTargetDateObj) : '-'}</span>
                                            </div>
                                        </div>
                                    </div>

                                    {/* 誤差範囲の表示 (time2モードのみ) */}
                                    {mainMode === 'time2' && results && results.plusResults && (
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 animate-in slide-in-from-top-2 duration-300">
                                            <div className="bg-white p-4 rounded-xl border border-slate-200 border-l-4 border-indigo-400 shadow-sm">
                                                <div className="flex justify-between items-start mb-2">
                                                    <p className="text-[10px] font-bold text-indigo-600">誤差上限 (+{marginPercent}%)</p>
                                                    <span className="text-xs font-bold text-slate-700">{formatNumber(results.plusResults.amount)} MBq</span>
                                                </div>
                                                <div className="space-y-1 text-[9px]">
                                                    <div className="flex justify-between text-slate-500"><span>時計1:</span><span>{formatDate(results.plusResults.date)}</span></div>
                                                    <div className="flex justify-between font-bold text-indigo-700"><span>時計2:</span><span>{formatDate(results.plusResults.adjustedDate)}</span></div>
                                                </div>
                                            </div>
                                            <div className="bg-white p-4 rounded-xl border border-slate-200 border-l-4 border-indigo-400 shadow-sm">
                                                <div className="flex justify-between items-start mb-2">
                                                    <p className="text-[10px] font-bold text-indigo-600">誤差下限 (-{marginPercent}%)</p>
                                                    <span className="text-xs font-bold text-slate-700">{formatNumber(results.minusResults.amount)} MBq</span>
                                                </div>
                                                <div className="space-y-1 text-[9px]">
                                                    <div className="flex justify-between text-slate-500"><span>時計1:</span><span>{formatDate(results.minusResults.date)}</span></div>
                                                    <div className="flex justify-between font-bold text-indigo-700"><span>時計2:</span><span>{formatDate(results.minusResults.adjustedDate)}</span></div>
                                                </div>
                                            </div>
                                        </div>
                                    )}

                                    {mainMode === 'time2' && results && results.plusResults && (
                                        <div className="p-3 bg-indigo-50 rounded-xl border border-indigo-100 flex items-start gap-2">
                                            <AlertCircle className="w-4 h-4 text-indigo-500 mt-0.5" />
                                            <div className="text-[10px] text-indigo-700 leading-relaxed">
                                                時計2の許容範囲帯 ({marginPercent}%) :<br/>
                                                <span className="font-bold text-sm tracking-tight">{formatDate(results.plusResults.adjustedDate)}</span> 〜 <span className="font-bold text-sm tracking-tight">{formatDate(results.minusResults.adjustedDate)}</span>
                                            </div>
                                        </div>
                                    )}
                                </section>

                                <section className="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                                    <h3 className="font-bold text-xs text-slate-700 flex items-center gap-2 mb-4"><Activity className="w-4 h-4 text-slate-400" /> 減衰グラフ</h3>
                                    <Graph />
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
