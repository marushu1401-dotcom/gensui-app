<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>減衰計算表</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <style>
        body { font-family: sans-serif; }
        
        /* 印刷用設定 */
        @media print {
            .no-print { display: none !important; }
            body { 
                background-color: white !important; 
                zoom: 0.85; 
            }
            .print-only { display: block !important; }
            .print-container { 
                width: 100% !important; 
                margin: 0 !important; 
                padding: 0 !important;
                box-shadow: none !important;
                border: none !important;
            }
            input, select, textarea {
                border: none !important;
                background: transparent !important;
                padding: 0 !important;
                font-weight: bold !important;
                appearance: none !important;
            }
            .grid { display: block !important; }
            section { 
                margin-bottom: 12px !important; 
                padding: 12px !important;
                break-inside: avoid; 
                border: 1px solid #cbd5e1 !important;
            }
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        }
        .print-only { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef } = React;

        // --- アイコンコンポーネント ---
        const Icon = ({ children, className, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>{children}</svg>
        );

        const Activity = (props) => <Icon {...props}><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></Icon>;
        const Calculator = (props) => <Icon {...props}><rect x="4" y="2" width="16" height="20" rx="2"></rect><line x1="8" y1="6" x2="16" y2="6"></line><line x1="16" y1="14" x2="16" y2="18"></line><path d="M16 10h.01"></path><path d="M12 10h.01"></path><path d="M8 10h.01"></path><path d="M12 14h.01"></path><path d="M8 14h.01"></path><path d="M12 18h.01"></path><path d="M8 18h.01"></path></Icon>;
        const RefreshCw = (props) => <Icon {...props}><path d="M21 2v6h-6"></path><path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path><path d="M3 22v-6h6"></path><path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path></Icon>;
        const Hourglass = (props) => <Icon {...props}><path d="M5 22h14"></path><path d="M5 2h14"></path><path d="M17 22v-4.172a2 2 0 0 0-.586-1.414L12 12l-4.414 4.414A2 2 0 0 0 7 17.828V22"></path><path d="M7 2v4.172a2 2 0 0 0 .586 1.414L12 12l4.414-4.414A2 2 0 0 0 17 6.172V2"></path></Icon>;
        const LineChart = (props) => <Icon {...props}><path d="M3 3v18h18"></path><path d="m19 9-5 5-4-4-3 3"></path></Icon>;
        const AlertCircle = (props) => <Icon {...props}><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></Icon>;
        const Clock = (props) => <Icon {...props}><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></Icon>;
        const ArrowDown = (props) => <Icon {...props}><line x1="12" y1="5" x2="12" y2="19"></line><polyline points="19 12 12 19 5 12"></polyline></Icon>;
        const Printer = (props) => <Icon {...props}><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></Icon>;
        const Info = (props) => <Icon {...props}><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></Icon>;
        const Settings = (props) => <Icon {...props}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></Icon>;
        const Plus = (props) => <Icon {...props}><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></Icon>;
        const Trash2 = (props) => <Icon {...props}><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></Icon>;
        const XIcon = (props) => <Icon {...props}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></Icon>;
        const Save = (props) => <Icon {...props}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></Icon>;
        const Upload = (props) => <Icon {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></Icon>;
        const Download = (props) => <Icon {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></Icon>;

        const TIME_UNITS = {
            days: { label: '日', toSeconds: 86400 },
            minutes: { label: '分', toSeconds: 60 },
            seconds: { label: '秒', toSeconds: 1 },
        };

        const formatNumber = (num) => {
            if (num === 0) return '0';
            if (Math.abs(num) < 0.0001 || Math.abs(num) > 1000000) {
                return num.toExponential(4);
            }
            return num.toLocaleString(undefined, { maximumFractionDigits: 4 });
        };

        const formatDate = (date) => {
            if (!date || isNaN(date.getTime())) return '-';
            const pad = (n) => n.toString().padStart(2, '0');
            return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())} ${pad(date.getHours())}:${pad(date.getMinutes())}:${pad(date.getSeconds())}`;
        };

        const formatDurationSimple = (seconds) => {
            const absSeconds = Math.abs(seconds);
            const units = [{ label: '日', val: 86400 }, { label: '分', val: 60 }, { label: '秒', val: 1 }];
            for (const u of units) {
                if (absSeconds >= u.val) return `${(seconds / u.val).toFixed(2)} ${u.label}`;
            }
            return `${seconds.toFixed(2)} 秒`;
        };

        const formatDurationDetailed = (seconds) => {
            const absSeconds = Math.abs(seconds);
            const days = Math.floor(absSeconds / 86400);
            const hours = Math.floor((absSeconds % 86400) / 3600);
            const minutes = Math.floor((absSeconds % 3600) / 60);
            const secs = parseFloat((absSeconds % 60).toFixed(2));
            const parts = [];
            if (days > 0) parts.push(`${days}日`);
            if (hours > 0) parts.push(`${hours}時間`);
            if (minutes > 0) parts.push(`${minutes}分`);
            if (secs > 0 || parts.length === 0) parts.push(`${secs}秒`);
            return parts.join(' ');
        };

        // --- iPhone/iOS対策: 日付と時刻を分けた入力コンポーネント ---
        const DateTimeInput = ({ value, onChange, borderColor = "border-slate-300" }) => {
            const [dateVal, timeVal] = (value || '').split('T');
            
            const handleDate = (e) => {
                const d = e.target.value;
                // 日付が変更されたら、時刻は維持（なければ00:00:00）
                const t = timeVal || '00:00:00';
                onChange(`${d}T${t}`);
            };
            
            const handleTime = (e) => {
                let t = e.target.value;
                if (!t) return;
                // 秒が省略された場合 (HH:mm) は :00 を付与
                if (t.length === 5) t += ':00';
                
                // 日付がない場合は今日の日付を補完
                const d = dateVal || new Date().toISOString().split('T')[0];
                onChange(`${d}T${t}`);
            };

            return (
                <div className="flex gap-1 items-center w-full">
                    {/* 日付入力 */}
                    <input 
                        type="date" 
                        value={dateVal || ''} 
                        onChange={handleDate}
                        className={`w-[110px] min-w-[110px] px-1 py-1.5 border ${borderColor} rounded text-sm bg-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 font-mono`}
                    />
                    {/* 時刻入力 (step=1で秒入力対応) */}
                    <input 
                        type="time" 
                        step="1" 
                        value={timeVal || ''} 
                        onChange={handleTime}
                        className={`flex-1 min-w-[90px] px-1 py-1.5 border ${borderColor} rounded text-sm bg-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 font-mono`}
                    />
                </div>
            );
        };

        function App() {
            const [mainMode, setMainMode] = useState('amount');
            const [halfLife] = useState(109.77); // 18F
            const [isDetailedTime, setIsDetailedTime] = useState(false);

            // --- 共通パラメータ ---
            const [halfLifeUnit, setHalfLifeUnit] = useState('minutes');

            // --- 核種プリセット（ローカルストレージ連携） ---
            const [presets, setPresets] = useState(() => {
                try {
                    const saved = localStorage.getItem('decay_calc_presets');
                    return saved ? JSON.parse(saved) : [{ id: '1', label: '18F', value: 109.77, unit: 'minutes' }];
                } catch (e) {
                    return [{ id: '1', label: '18F', value: 109.77, unit: 'minutes' }];
                }
            });
            const [isPresetModalOpen, setIsPresetModalOpen] = useState(false);
            const [newPreset, setNewPreset] = useState({ label: '', value: '', unit: 'minutes' });
            
            // ファイル読み込み用のRef
            const fileInputRef = useRef(null);

            // プリセットが変更されたらローカルストレージに保存
            useEffect(() => {
                localStorage.setItem('decay_calc_presets', JSON.stringify(presets));
            }, [presets]);

            const handleAddPreset = () => {
                if (!newPreset.label || !newPreset.value) return;
                setPresets([
                    ...presets, 
                    { 
                        id: Date.now().toString(), 
                        label: newPreset.label, 
                        value: Number(newPreset.value), 
                        unit: newPreset.unit 
                    }
                ]);
                setNewPreset({ label: '', value: '', unit: 'minutes' });
            };

            const handleDeletePreset = (id) => {
                setPresets(presets.filter(p => p.id !== id));
            };

            // バックアップのエクスポート
            const handleExportBackup = () => {
                const data = {
                    version: 1,
                    exportedAt: new Date().toISOString(),
                    presets: presets
                };
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `decay_calc_backup_${new Date().toISOString().slice(0,10).replace(/-/g,'')}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            // バックアップのインポート
            const handleImportBackup = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (data.presets && Array.isArray(data.presets)) {
                            if (confirm('現在の核種設定を上書きして、バックアップを読み込みますか？')) {
                                setPresets(data.presets);
                                alert('設定を復元しました。');
                            }
                        } else {
                            alert('無効なバックアップファイル形式です。');
                        }
                    } catch (error) {
                        alert('ファイルの読み込みに失敗しました。');
                    }
                    // リセットして同じファイルを再度選べるようにする
                    event.target.value = '';
                };
                reader.readAsText(file);
            };

            const getNowISO = () => {
                const now = new Date();
                now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
                return now.toISOString().slice(0, 19);
            };

            const getOffsetNowISO = (hours) => {
                const now = new Date();
                now.setHours(now.getHours() + hours);
                now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
                return now.toISOString().slice(0, 19);
            }

            // --- 各タブの独立したステート ---
            
            // Tab 1: 残存量を求める（経過時間）
            const [amtInitial, setAmtInitial] = useState(1000);
            const [amtBaseDate, setAmtBaseDate] = useState(getNowISO());
            const [amtElapsedTime, setAmtElapsedTime] = useState(60);
            const [amtElapsedTimeUnit, setAmtElapsedTimeUnit] = useState('minutes');

            // Tab 2: 時間を求める
            const [timeInitial, setTimeInitial] = useState(1000);
            const [timeBaseDate, setTimeBaseDate] = useState(getNowISO());
            const [timeTargetAmount, setTimeTargetAmount] = useState(500);

            // Tab 3: 放射能量を求める（時刻指定）
            const [actRefAmount, setActRefAmount] = useState(1000);
            const [actRefDate, setActRefDate] = useState(getNowISO());
            const [actTargetDate, setActTargetDate] = useState(getOffsetNowISO(1));

            // Tab 4: 時間を求める (140)
            const [t140RefAmount, setT140RefAmount] = useState(1000);
            const [t140RefDate, setT140RefDate] = useState(getNowISO());
            const [t140MinusAmount, setT140MinusAmount] = useState(0);
            const [t140MinusDate, setT140MinusDate] = useState(getNowISO());
            const [t140TargetAmount, setT140TargetAmount] = useState(500);
            const [t140MarginPercent, setT140MarginPercent] = useState(5);
            const [t140ClockDrift, setT140ClockDrift] = useState(0);

            const results = useMemo(() => {
                const hlSec = halfLife * TIME_UNITS[halfLifeUnit].toSeconds;
                if (hlSec <= 0) return null;

                let elapsedInSeconds = 0;
                let currentRemaining = 0;
                let baseDateObj = new Date();
                let targetDateObj = new Date();
                let plusResults = null;
                let minusResults = null;
                let effectiveStartAmount = 0;
                let baseValForStats = 0;

                if (mainMode === 'amount') {
                    baseDateObj = new Date(amtBaseDate);
                    elapsedInSeconds = amtElapsedTime * TIME_UNITS[amtElapsedTimeUnit].toSeconds;
                    targetDateObj = new Date(baseDateObj.getTime() + elapsedInSeconds * 1000);
                    currentRemaining = amtInitial * Math.pow(0.5, elapsedInSeconds / hlSec);
                    baseValForStats = amtInitial;
                } else if (mainMode === 'time') {
                    baseDateObj = new Date(timeBaseDate);
                    if (timeInitial > 0 && timeTargetAmount > 0) {
                        const ratio = timeTargetAmount / timeInitial;
                        elapsedInSeconds = -hlSec * Math.log2(ratio);
                    }
                    targetDateObj = new Date(baseDateObj.getTime() + elapsedInSeconds * 1000);
                    currentRemaining = timeTargetAmount;
                    baseValForStats = timeInitial;
                } else if (mainMode === 'activity') {
                    const rDate = new Date(actRefDate);
                    const tDate = new Date(actTargetDate);
                    elapsedInSeconds = (tDate.getTime() - rDate.getTime()) / 1000;
                    currentRemaining = actRefAmount * Math.pow(0.5, elapsedInSeconds / hlSec);
                    baseDateObj = rDate;
                    targetDateObj = tDate;
                    baseValForStats = actRefAmount;
                } else if (mainMode === 'time2') {
                    const rDate = new Date(t140RefDate);
                    const mDate = new Date(t140MinusDate);
                    const elapMtoR = (rDate.getTime() - mDate.getTime()) / 1000;
                    const elapMinusAtRef = t140MinusAmount * Math.pow(0.5, elapMtoR / hlSec);
                    effectiveStartAmount = t140RefAmount - elapMinusAtRef;
                    baseValForStats = effectiveStartAmount;

                    const calcT = (amt) => (effectiveStartAmount > 0 && amt > 0) ? -hlSec * Math.log2(amt / effectiveStartAmount) : 0;

                    elapsedInSeconds = calcT(t140TargetAmount);
                    baseDateObj = rDate;
                    targetDateObj = new Date(rDate.getTime() + elapsedInSeconds * 1000);
                    currentRemaining = t140TargetAmount;

                    const getRes = (m) => {
                        const a = t140TargetAmount * (1 + m / 100);
                        const e = calcT(a);
                        const d = new Date(rDate.getTime() + e * 1000);
                        return { amount: a, elapsed: e, date: d, adj: new Date(d.getTime() + t140ClockDrift * 1000) };
                    };
                    plusResults = getRes(t140MarginPercent);
                    minusResults = getRes(-t140MarginPercent);
                }

                return {
                    remaining: currentRemaining,
                    percentage: baseValForStats !== 0 ? (currentRemaining / baseValForStats) * 100 : 0,
                    elapsedInSeconds,
                    baseDateObj,
                    targetDateObj,
                    effectiveStartAmount,
                    adjBase: new Date(baseDateObj.getTime() + t140ClockDrift * 1000),
                    adjMinus: new Date(new Date(t140MinusDate).getTime() + t140ClockDrift * 1000),
                    adjTarget: new Date(targetDateObj.getTime() + t140ClockDrift * 1000),
                    plusResults,
                    minusResults,
                    baseValForStats,
                    hlSec
                };
            }, [mainMode, halfLife, halfLifeUnit, amtInitial, amtBaseDate, amtElapsedTime, amtElapsedTimeUnit, timeInitial, timeBaseDate, timeTargetAmount, actRefAmount, actRefDate, actTargetDate, t140RefAmount, t140RefDate, t140MinusAmount, t140MinusDate, t140TargetAmount, t140MarginPercent, t140ClockDrift]);

            const chartData = useMemo(() => {
                if (!results) return [];
                const t = results.elapsedInSeconds;
                const hl = results.hlSec;
                const bv = results.baseValForStats;
                let minT = Math.min(0, t), maxT = Math.max(hl * 3, t * 1.5);
                if (t >= 0) { minT = -hl * 0.5; maxT = Math.max(t * 1.2, hl * 3); }
                else { minT = t * 1.2; maxT = hl * 3; }
                const pts = [];
                for (let i = 0; i <= 100; i++) {
                    const time = minT + ((maxT - minT) / 100) * i;
                    pts.push({ t: time, amount: bv * Math.pow(0.5, time / hl) });
                }
                return { points: pts, minT, maxT, total: maxT - minT };
            }, [results]);

            const handlePrint = () => window.print();

            const Graph = () => {
                if (!results || chartData.points.length === 0) return null;
                const width = 600, height = 240, pad = 40;
                const bv = results.baseValForStats;
                const yMax = Math.max(bv, ...chartData.points.map(p => p.amount)) * 1.1;
                const getX = (t) => pad + ((t - chartData.minT) / chartData.total) * (width - pad * 2);
                const getY = (a) => height - pad - (a / yMax) * (height - pad * 2);
                return (
                    <div className="w-full bg-white rounded-lg shadow-inner border border-slate-200 no-print">
                        <svg viewBox={`0 0 ${width} ${height}`} className="w-full h-auto">
                            <line x1={pad} y1={height-pad} x2={width-pad} y2={height-pad} stroke="#cbd5e1" strokeWidth="2" />
                            <line x1={pad} y1={pad} x2={pad} y2={height-pad} stroke="#cbd5e1" strokeWidth="2" />
                            <path d={`M ${chartData.points.map(p => `${getX(p.t)},${getY(p.amount)}`).join(' L ')}`} fill="none" stroke="#3b82f6" strokeWidth="2.5" />
                            <circle cx={getX(results.elapsedInSeconds)} cy={getY(results.remaining)} r="5" fill="#ef4444" stroke="white" strokeWidth="2" />
                        </svg>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-slate-50 p-4 md:p-8 text-slate-800">
                    <div className="max-w-6xl mx-auto print-container">
                        <header className="mb-6 flex items-center justify-between no-print">
                            <div className="flex items-center gap-3">
                                <div className="p-3 bg-blue-600 rounded-lg shadow-lg"><Activity className="w-6 h-6 text-white" /></div>
                                <div><h1 className="text-xl font-bold">減衰計算表 (18F)</h1></div>
                            </div>
                        </header>

                        <div className="print-only border-b-2 border-slate-900 mb-6 pb-2">
                            <h1 className="text-xl font-bold">減衰計算 結果報告書</h1>
                            <div className="flex justify-between mt-1 text-[10px]">
                                <span>モード: {
                                    mainMode === 'amount' ? '残存量を求める（経過時間）' : 
                                    mainMode === 'activity' ? '放射能量を求める（時刻指定）' :
                                    mainMode === 'time' ? '時間' : '時間(140)'
                                }</span>
                                <span>出力日時: {new Date().toLocaleString()}</span>
                            </div>
                        </div>

                        <div className="flex flex-wrap md:flex-nowrap rounded-xl bg-white shadow-sm border border-slate-200 p-1 mb-6 gap-1 no-print">
                            {[
                                { id: 'amount', label: '残存量を求める', sub: '（経過時間）', icon: Calculator },
                                { id: 'activity', label: '放射能量を求める', sub: '（時刻指定）', icon: LineChart },
                                { id: 'time', label: '時間を求める', icon: Hourglass },
                                { id: 'time2', label: '時間を求める（ 140 ）', icon: Hourglass },
                            ].map(tab => (
                                <button 
                                    key={tab.id} 
                                    onClick={() => setMainMode(tab.id)} 
                                    className={`flex-1 flex items-center justify-center gap-2 py-2.5 px-2 rounded-lg font-bold transition-all ${mainMode === tab.id ? 'bg-blue-600 text-white shadow-md' : 'text-slate-500 hover:bg-slate-50'}`}
                                >
                                    <tab.icon className="w-4 h-4 shrink-0" /> 
                                    <div className="flex flex-col items-start leading-tight">
                                        <span className="text-[11px]">{tab.label}</span>
                                        {tab.sub && <span className="text-[9px] font-normal opacity-80">{tab.sub}</span>}
                                    </div>
                                </button>
                            ))}
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-6">
                            <div className="lg:col-span-5 space-y-6">
                                <section className="bg-white p-5 rounded-xl shadow-sm border border-slate-200 relative overflow-hidden">
                                    <div className="absolute top-0 left-0 w-1 h-full bg-blue-500 no-print"></div>
                                    <div className="flex justify-between items-center mb-4">
                                        <h2 className="font-bold text-sm text-slate-700">設定条件</h2>
                                        <div className="flex items-center gap-3 no-print">
                                            {mainMode === 'time2' && (
                                                <div className="flex items-center gap-2 bg-blue-50 px-2 py-1 rounded border border-blue-100 shadow-sm">
                                                    <label className="text-[10px] font-bold">時刻の補正(秒):</label>
                                                    <input type="number" value={t140ClockDrift} onChange={(e) => setT140ClockDrift(Number(e.target.value))} className="w-14 text-xs font-bold text-blue-700 text-center bg-transparent" />
                                                </div>
                                            )}
                                            <button onClick={handlePrint} className="bg-slate-800 text-white px-2.5 py-1.5 rounded text-[10px] font-bold shadow-sm flex items-center gap-1">
                                                <Printer className="w-3.5 h-3.5" /> 印刷
                                            </button>
                                        </div>
                                    </div>

                                    <div className="space-y-4">
                                        {mainMode === 'amount' && (
                                            <React.Fragment>
                                                <div className="bg-slate-50 p-3 rounded border border-slate-200 print:bg-white">
                                                    <label className="block text-[10px] font-bold text-slate-500 mb-1">基準日時 (t=0)</label>
                                                    <DateTimeInput value={amtBaseDate} onChange={setAmtBaseDate} borderColor="border-slate-300" />
                                                </div>
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div className="bg-slate-50 p-3 rounded border border-slate-200 print:bg-white">
                                                        <label className="block text-[10px] font-bold text-slate-500 mb-1">初期量 (N₀)</label>
                                                        <input type="number" value={amtInitial} onChange={(e) => setAmtInitial(Number(e.target.value))} className="w-full text-sm font-bold bg-transparent" />
                                                    </div>
                                                    <div className="bg-blue-50 p-3 rounded border border-blue-200 print:bg-white">
                                                        <label className="block text-[10px] font-bold text-blue-700 mb-1">経過時間 (分)</label>
                                                        <input type="number" value={amtElapsedTime} onChange={(e) => setAmtElapsedTime(Number(e.target.value))} className="w-full text-sm font-bold bg-transparent" />
                                                    </div>
                                                </div>
                                            </React.Fragment>
                                        )}

                                        {mainMode === 'time' && (
                                            <React.Fragment>
                                                <div className="bg-slate-50 p-3 rounded border border-slate-200 print:bg-white">
                                                    <label className="block text-[10px] font-bold text-slate-500 mb-1">基準日時 (t=0)</label>
                                                    <DateTimeInput value={timeBaseDate} onChange={setTimeBaseDate} borderColor="border-slate-300" />
                                                </div>
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div className="bg-slate-50 p-3 rounded border border-slate-200 print:bg-white">
                                                        <label className="block text-[10px] font-bold text-slate-500 mb-1">初期量 (N₀)</label>
                                                        <input type="number" value={timeInitial} onChange={(e) => setTimeInitial(Number(e.target.value))} className="w-full text-sm font-bold bg-transparent" />
                                                    </div>
                                                    <div className="bg-amber-50 p-3 rounded border border-amber-200 print:bg-white">
                                                        <label className="block text-[10px] font-bold text-amber-700 mb-1">目標量 (N)</label>
                                                        <input type="number" value={timeTargetAmount} onChange={(e) => setTimeTargetAmount(Number(e.target.value))} className="w-full text-sm font-bold bg-transparent" />
                                                    </div>
                                                </div>
                                            </React.Fragment>
                                        )}

                                        {mainMode === 'activity' && (
                                            <React.Fragment>
                                                <div className="bg-blue-50 p-3 rounded-lg border border-blue-100 print:bg-white">
                                                    <label className="block text-[10px] font-bold text-blue-800 mb-1">基準となる放射能量と日時</label>
                                                    <input type="number" value={actRefAmount} onChange={(e) => setActRefAmount(Number(e.target.value))} className="w-full text-sm font-bold bg-transparent mb-1" />
                                                    <DateTimeInput value={actRefDate} onChange={setActRefDate} borderColor="border-blue-200" />
                                                </div>
                                                <div className="bg-slate-50 p-3 rounded-lg border border-slate-200 print:bg-white">
                                                    <label className="block text-[10px] font-bold text-slate-500 mb-1">求めたい日時</label>
                                                    <DateTimeInput value={actTargetDate} onChange={setActTargetDate} borderColor="border-slate-300" />
                                                </div>
                                            </React.Fragment>
                                        )}

                                        {mainMode === 'time2' && (
                                            <React.Fragment>
                                                <div className="bg-blue-50 p-3 rounded border border-blue-100 print:bg-white">
                                                    <label className="block text-[10px] font-bold text-blue-800 mb-1">既知の情報 (基準データ)</label>
                                                    <input type="number" value={t140RefAmount} onChange={(e) => setT140RefAmount(Number(e.target.value))} className="w-full text-sm font-bold bg-transparent mb-1" />
                                                    <DateTimeInput value={t140RefDate} onChange={setT140RefDate} borderColor="border-blue-200" />
                                                    <div className="mt-1 pt-1 border-t border-blue-100">
                                                        <span className="text-[9px] text-blue-500 font-bold">時計2反映:</span> 
                                                        <span className="text-[0.9rem] font-bold text-blue-700 ml-1">{results ? formatDate(results.adjBase) : '-'}</span>
                                                    </div>
                                                </div>
                                                <div className="bg-indigo-50 p-3 rounded border border-indigo-100 print:bg-white">
                                                    <label className="block text-[10px] font-bold text-indigo-800 mb-1">残量 (差し引き分)</label>
                                                    <input type="number" value={t140MinusAmount} onChange={(e) => setT140MinusAmount(Number(e.target.value))} className="w-full text-sm font-bold bg-transparent mb-1" />
                                                    <DateTimeInput value={t140MinusDate} onChange={setT140MinusDate} borderColor="border-indigo-200" />
                                                    <div className="mt-1 pt-1 border-t border-indigo-100">
                                                        <span className="text-[9px] text-indigo-500 font-bold">時計2反映:</span> 
                                                        <span className="text-[0.9rem] font-bold text-indigo-700 ml-1">{results ? formatDate(results.adjMinus) : '-'}</span>
                                                    </div>
                                                </div>
                                                <div className="bg-slate-50 p-3 rounded border border-slate-200 print:bg-white">
                                                    <label className="block text-[10px] font-bold text-slate-500 mb-1">目標放射能量</label>
                                                    <input type="number" value={t140TargetAmount} onChange={(e) => setT140TargetAmount(Number(e.target.value))} className="w-full text-sm font-bold bg-transparent mb-2" />
                                                    <div className="pt-2 border-t border-slate-200">
                                                        <label className="block text-[10px] font-bold">許容誤差: ±{t140MarginPercent}%</label>
                                                        <input type="range" min="0" max="20" step="0.1" value={t140MarginPercent} onChange={(e) => setT140MarginPercent(Number(e.target.value))} className="w-full h-2 bg-slate-200 rounded appearance-none accent-blue-600 no-print mt-1" />
                                                    </div>
                                                </div>
                                            </React.Fragment>
                                        )}
                                    </div>
                                    <div className="mt-2 pt-2 border-t border-slate-100 flex justify-between items-center print:pt-0">
                                        <label className="text-[10px] text-slate-500 font-bold italic">18F (半減期: 109.77分)</label>
                                    </div>
                                </section>
                            </div>

                            <div className="lg:col-span-7 space-y-4 lg:col-span-12 print:w-full">
                                <section className="space-y-4">
                                    <div className={`bg-white p-5 rounded-xl shadow-sm border-l-4 ${mainMode.includes('time') ? 'border-amber-500' : 'border-blue-500'}`}>
                                        <p className="text-[10px] text-slate-500 mb-1">{mainMode.includes('time') ? '目標放射能量に到達するまでの時間' : '算出された放射能量'}</p>
                                        <p className={`text-2xl font-bold ${mainMode.includes('time') ? 'text-amber-600' : 'text-blue-600'}`}>
                                            {results ? (mainMode.includes('time') ? (isDetailedTime ? formatDurationDetailed(results.elapsedInSeconds) : formatDurationSimple(results.elapsedInSeconds)) : formatNumber(results.remaining) + " MBq") : '-'}
                                        </p>
                                        <div className="mt-1 flex justify-between items-center">
                                            <span className="text-[10px] text-slate-400 font-mono">基準比: {results ? results.percentage.toFixed(4) : '-'} %</span>
                                            <label className="inline-flex items-center gap-1 cursor-pointer no-print">
                                                <input type="checkbox" checked={isDetailedTime} onChange={(e) => setIsDetailedTime(e.target.checked)} className="w-3 h-3" />
                                                <span className="text-[9px] text-slate-400">詳細表示</span>
                                            </label>
                                        </div>
                                    </div>

                                    <div className="bg-slate-50 p-5 rounded-xl border border-slate-200 print:bg-white print:border-slate-800 shadow-sm">
                                        <div className="space-y-4">
                                            <div className="flex justify-between items-center">
                                                <div className="text-[11px] font-bold text-slate-600">{mainMode === 'time2' ? '時計1（基準）' : '到達予測日時'}</div>
                                                <span className="text-sm font-mono text-slate-700 font-bold">{results ? formatDate(results.targetDateObj) : '-'}</span>
                                            </div>
                                            {mainMode === 'time2' && (
                                                <React.Fragment>
                                                    <div className="h-px bg-slate-300 w-full print:bg-slate-600"></div>
                                                    <div className="flex justify-between items-center">
                                                        <div className="text-[12px] font-bold text-blue-600">時計2（補正後）</div>
                                                        <span className="text-2xl font-mono font-bold text-blue-700 tracking-tight">{results ? formatDate(results.adjTarget) : '-'}</span>
                                                    </div>
                                                </React.Fragment>
                                            )}
                                        </div>
                                    </div>

                                    {mainMode === 'time2' && results.plusResults && (
                                        <React.Fragment>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                <div className="bg-white p-3 rounded-lg border-l-4 border-indigo-400 border border-slate-200 shadow-sm print:border-slate-400">
                                                    <p className="text-[9px] font-bold text-indigo-600 mb-1">上限(+{t140MarginPercent}%): {formatNumber(results.plusResults.amount)} MBq</p>
                                                    <div className="text-[9px] text-slate-500">時計1: {formatDate(results.plusResults.date)}</div>
                                                    <div className="text-[10px] font-bold text-indigo-700 mt-1">時計2: <span className="text-base font-mono font-bold text-indigo-800">{formatDate(results.plusResults.adj)}</span></div>
                                                </div>
                                                <div className="bg-white p-3 rounded-lg border-l-4 border-indigo-400 border border-slate-200 shadow-sm print:border-slate-400">
                                                    <p className="text-[9px] font-bold text-indigo-600 mb-1">下限(-{t140MarginPercent}%): {formatNumber(results.minusResults.amount)} MBq</p>
                                                    <div className="text-[9px] text-slate-500">時計1: {formatDate(results.minusResults.date)}</div>
                                                    <div className="text-[10px] font-bold text-indigo-700 mt-1">時計2: <span className="text-base font-mono font-bold text-indigo-800">{formatDate(results.minusResults.adj)}</span></div>
                                                </div>
                                            </div>
                                            <div className="p-4 bg-indigo-50 rounded-xl border border-indigo-100 print:bg-white print:border-slate-800">
                                                <div className="text-[11px] text-indigo-800 text-center">
                                                    <span className="font-bold border-b border-indigo-300">時計2 許容時間枠</span>
                                                    <div className="mt-2 flex items-center justify-center gap-3">
                                                        <span className="text-xl font-bold font-mono">{formatDate(results.plusResults.adj).split(' ')[1]}</span>
                                                        <span className="text-xl text-slate-400">〜</span>
                                                        <span className="text-xl font-bold font-mono">{formatDate(results.minusResults.adj).split(' ')[1]}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </React.Fragment>
                                    )}
                                </section>

                                <section className="no-print bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                                    <h3 className="font-bold text-xs text-slate-700 mb-4">推移グラフ</h3>
                                    <Graph />
                                </section>

                                <div className="print-only mt-8 pt-4 border-t border-slate-300 text-[9px] text-slate-500 text-center italic">
                                    放射性医薬品減衰計算システム - 物理的減衰理論に基づく予測値です。
                                </div>
                            </div>
                        </div>
                    </div>

                    {isPresetModalOpen && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden">
                                <div className="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                                    <h3 className="font-bold text-slate-700 flex items-center gap-2"><Settings className="w-4 h-4" /> 核種の管理</h3>
                                    <button onClick={() => setIsPresetModalOpen(false)} className="text-slate-400 hover:text-slate-600"><XIcon className="w-5 h-5" /></button>
                                </div>
                                <div className="p-4 max-h-[60vh] overflow-y-auto">
                                    <div className="space-y-2 mb-4">
                                        {presets.map((preset) => (
                                            <div key={preset.id} className="flex items-center justify-between p-2 bg-slate-50 border border-slate-200 rounded">
                                                <div>
                                                    <div className="text-sm font-bold text-slate-700">{preset.label}</div>
                                                    <div className="text-xs text-slate-500">{preset.value} {TIME_UNITS[preset.unit].label}</div>
                                                </div>
                                                <button onClick={() => handleDeletePreset(preset.id)} className="text-slate-400 hover:text-red-500"><Trash2 className="w-4 h-4" /></button>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="bg-blue-50 p-3 rounded border border-blue-100 mb-4">
                                        <div className="text-xs font-bold text-blue-800 mb-2 flex items-center gap-1"><Plus className="w-3 h-3" /> 新規追加</div>
                                        <div className="space-y-2">
                                            <input type="text" placeholder="名称" value={newPreset.label} onChange={(e) => setNewPreset({...newPreset, label: e.target.value})} className="w-full px-2 py-1.5 border border-blue-200 rounded text-sm" />
                                            <div className="flex gap-2">
                                                <input type="number" placeholder="半減期" value={newPreset.value} onChange={(e) => setNewPreset({...newPreset, value: e.target.value})} className="flex-1 px-2 py-1.5 border border-blue-200 rounded text-sm" />
                                                <select value={newPreset.unit} onChange={(e) => setNewPreset({...newPreset, unit: e.target.value})} className="w-20 px-1 py-1.5 border border-blue-200 rounded text-sm bg-white">
                                                    {Object.entries(TIME_UNITS).map(([k, u]) => <option key={k} value={k}>{u.label}</option>)}
                                                </select>
                                            </div>
                                            <button onClick={handleAddPreset} disabled={!newPreset.label || !newPreset.value} className="w-full py-1.5 bg-blue-600 text-white rounded text-sm font-bold hover:bg-blue-700 disabled:opacity-50">追加する</button>
                                        </div>
                                    </div>
                                    
                                    <div className="border-t border-slate-200 pt-4 mt-4">
                                        <h4 className="text-xs font-bold text-slate-500 mb-2">データ管理</h4>
                                        <div className="flex gap-2">
                                            <button onClick={handleExportBackup} className="flex-1 flex items-center justify-center gap-1 py-2 bg-slate-100 hover:bg-slate-200 text-slate-600 rounded text-xs font-bold border border-slate-300">
                                                <Upload className="w-3 h-3" /> 設定をファイルに保存
                                            </button>
                                            <button onClick={() => fileInputRef.current.click()} className="flex-1 flex items-center justify-center gap-1 py-2 bg-slate-100 hover:bg-slate-200 text-slate-600 rounded text-xs font-bold border border-slate-300">
                                                <Download className="w-3 h-3" /> 設定ファイルを読み込む
                                            </button>
                                            <input type="file" ref={fileInputRef} onChange={handleImportBackup} accept=".json" className="hidden" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
